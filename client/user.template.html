<div class="container" ng-controller="UserController">
  <div class="col-lg-8 col-lg-offset-2 text-center">
    <table class="table table-hover">
      <tr>
        <th class="text-center">property</th>
        <th class="text-center">current value</th>
        <th class="text-center">new value</th>
      </tr>
      <tr ng-repeat="(key, value) in user">
        <td>{{key}}</td>
        <td>{{value}}</td>
        <td class="col-lg-4"><input class="form-control text-center" type="{{key}}" name="{{key}}" value="{{value}}"></td>
      </tr>
      <tr>
        <td colspan="3"><button class="col-lg-12 btn btn-primary" type="">Update</button></td>
      </tr>
    </table>    
  </div>
  
  {{user}}

</div>
