<div class="container" ng-controller="UsersController">
  <form ng-submit="createUser()">
    <table class="table table-hover">
      <tr class="text-center">
        <th>#</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th colspan="2" class="text-center">Options</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{$index + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td class="text-center"><a ng-href="#!/users/{{user._id}}">edit</a></td>
        <td class="text-center"><a href="" ng-click="deleteUser(user)">delete</a></td>
      </tr>
      <tr>
        <td>{{users.length + 1}}</td>
        <td><input class="form-control" type="text" name="name" value="" ng-model="name" ng-required="true"></td>
        <td><input class="form-control" type="email" name="email" value="" ng-model="email" ng-required="true"></td>
        <td><input class="form-control" type="text" name="password" value="" ng-model="password" ng-required="true"></td>
        <td colspan="2"><button class="col-lg-12 btn btn-primary" type="submit">+</button></td>
      </tr>
    </table>
  </form>
</div>
