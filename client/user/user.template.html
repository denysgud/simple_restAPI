<div class="container" ng-controller="UserController">
  <div class="col-lg-8 col-lg-offset-2 text-center">
    <form  ng-submit="updateUser(user)">
      <table class="table table-hover">
        <tr>
          <th class="text-center">property</th>
          <th class="text-center">current value</th>
          <th class="text-center">new value</th>
        </tr>
        <tr>
          <td>name</td>
          <td>{{user.name}}</td>
          <td class="col-lg-4"><input class="form-control text-center" type="text" name="name" ng-model="newUser.name" ng-required="true"></td>
        </tr>
        <tr>
          <td>email</td>
          <td>{{user.email}}</td>
          <td class="col-lg-4"><input class="form-control text-center" type="email" name="email" value="{{newUser.email}}" ng-model="newUser.email" ng-required="true"></td>
        </tr>
        <tr>
          <td>password</td>
          <td>{{user.password}}</td>
          <td class="col-lg-4"><input class="form-control text-center" type="text" name="password" value="{{newUser.password}}" ng-model="newUser.password" ng-required="true"></td>
        </tr>
        <tr>
          <td colspan="3"><button class="col-lg-12 btn btn-primary" type="submit">Update</button></td>
        </tr>
      </table>    
      <a href="#!/users/">Bact to main page</a>
    </form>
  </div>
</div>
